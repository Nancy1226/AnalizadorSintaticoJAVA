<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico y Sintáctico</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
            text-align: center;
            background-color: #109710;
            padding: 20px 0;
            margin: 0;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        textarea {
            width: 98%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #087a12;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #06b300;
        }

        h2 {
            margin-top: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 5px;
            background-color: #fff;
            margin-bottom: 5px;
            border: 1px solid #ccc;
        }

        .row {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .column {
            flex: 1;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <h1>Analizador Léxico y Sintáctico</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Agregue un archivo a analizar</h3>
        <input type="file" name="archivo">
        <br>
        <h3>Ó Agregue texto a analizar</h3>
        <textarea name="codigo" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Analizar</button>
    </form>

    {% if tokens %}
    <div class="row">
        <div class="column">
            <h2>Tokens encontrados:</h2>
            <ul>
                {% for token in tokens %}
                <li>{{ token }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="column">
            <h2>Resultado Sintáctico:</h2>
            <pre>{{ resultado_sintactico }}</pre>
        </div>
    </div>
    {% endif %}
</body>

</html>
